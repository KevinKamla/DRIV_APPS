<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-list-header class="container">
        <div> 
          <ion-avatar class="avatar">
            <img src="{{profilePicture}}"/>  <!-- <img src="{{user.profilePicture}}"/> -->
          </ion-avatar> 
        </div>
        <div style="padding-left: 10px;">
          <ion-text>
            <h4> {{firstName}} {{lastName}}  </h4> <!--{{user.firstName}} {{user.lastName}} -->
            <p style="margin-top: -8px;"> {{type}} </p> <!-- {{user.type}} -->
          </ion-text>
        </div>
      </ion-list-header>

      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + ''"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of labels; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + ''"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle class="last-ion-menu-toggle" (click)="logout()">
          <ion-item routerDirection="root" routerLink="/signin" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" name="log-out"></ion-icon>
            <ion-label class="last-logout">Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
